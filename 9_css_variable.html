<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css variable</title>
        <style>
            /* 1. 定義 */
            :root {
                --main-color: #3498db; /* 定義一個主要顏色變數 */
                --padding: 16px; /* 定義一個內邊距變數 */
                --title-color: #ffffff;
            }

            /* 2. 使用: 在樣式中使用 var() 函數來引用定義的變數。 */

            body {
                background-color: var(--main-color);
                padding: var(--padding);
            }
            h1 {
                color: var(--title-color);
            }
            h2{
                color: var(--title-color);
            }
        </style>
    </head>
    <body>
        <h1>H!H!H!H!H!</h1>
        <h2>h2h2h2h2</h2>
    </body>
</html>

<!-- 
CSS 變數（也稱為自訂屬性）是一種在 CSS 中定義可重複使用的變數的方式，使得樣式更具靈活性和可維護性。CSS 變數以 -- 開頭，然後在樣式中使用 var() 函數來引用它們。 
-->

<!-- 
變數的優勢
可維護性：如果需要更改某個顏色或間距，只需在變數定義的地方進行修改，所有使用該變數的地方都會自動更新。
主題切換：可以輕鬆地根據不同的主題切換變數值，從而改變整個網站的樣式。
計算：CSS 變數可以與 calc() 函數結合使用，進行動態計算。 
-->
